<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>404 | Page not found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fuente opcional -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        height: 100vh;
        background: linear-gradient(135deg, #1e1e2f, #2b2b45);
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .container {
        max-width: 600px;
        padding: 40px;
      }

      h1 {
        font-size: 120px;
        font-weight: 600;
        line-height: 1;
        color: #ff6584;
      }

      h2 {
        font-size: 28px;
        margin: 20px 0 10px;
      }

      p {
        font-size: 16px;
        opacity: 0.85;
        margin-bottom: 30px;
      }

      a {
        display: inline-block;
        padding: 12px 30px;
        background: #ff6584;
        color: #ffffff;
        text-decoration: none;
        border-radius: 30px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      a:hover {
        background: #ff3f6c;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Page not found</h2>
      <p>
        Sorry, the page you are looking for does not exist or has been moved.
      </p>
      <a href="https://irenesansa.github.io/FINAL-PROJECT-PORTFOLIO-TEMPLATE/">
        Back to home
      </a>
    </div>
  </body>
</html>
